<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Lin Nay Wun - Aspiring Full-Stack Developer">
    
    <title>Lin Nay Wun | Portfolio</title>

    <style>
        /* Reset default browser gaps */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff; /* White background */
            font-family: Arial, sans-serif;
        }

        /* Gray Navbar Styling */
        nav {
            background-color: #f4f4f4; /* Subtle gray */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }

        /* Making the Menu Horizontal */
        .nav-links {
            list-style: none; /* Removes bullet points */
            display: flex;     /* Makes list items sit side-by-side */
            gap: 30px;         /* Adds space between the links */
        }

        .nav-links a {
            text-decoration: none; /* Removes underline */
            color: #555;
            font-weight: 500;
            transition: color 0.3s;
        }

        /* Hover effect for a professional feel */
        .nav-links a:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Lin Nay Wun</div>

        <ul class="nav-links">
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    </body>
</html>
